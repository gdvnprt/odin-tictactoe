<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="title">
        <h1>Tic Tac Toe</h1>
    </div>
    <div id="game-header">
        <div id="player-one">
            <p class="marker">X</p>
            <p id="player-one-name">Player 1</p>
            <button id="change-player-one" class="change-name">Change Name</button>
        </div>
        <div id="header-center">
            <div id="turn-display">
                <h3 id="player-turn"></h3>
                <h3 id="turn-arrow"></h3>
            </div>
            <button id="new-game" class="reset-game">New Game</button>
        </div>
        <div id="player-two">
            <p class="marker">O</p>
            <p id="player-two-name">Player 2</p>
            <button id="change-player-two" class="change-name">Change Name</button>
        </div>
    </div>

    <div id="container">
    </div>

    <dialog id="game-result">
        <div id="result-div">
            <h2 id="result-text"></h2>
            <button id="play-again" class="reset-game">Play Again?</button>
        </div>
    </dialog>
</body>
</html>
