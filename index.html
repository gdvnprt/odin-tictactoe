<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="title">
        <h1>Tic Tac Toe</h1>
    </div>
    <div id="game-header">
        <div id="player-one">
            <h2 class="marker">X</h2>
            <p>Your Name Here</p>
            <button id="change-player-one">Change Name</button>
        </div>
        <div id="new-game-div">
            <button id="new-game">New Game</button>
        </div>
        <div id="player-two">
            <h2 class="marker">O</h2>
            <p>Your Name Here</p>
            <button id="change-player-two">Change Name</button>
        </div>
    </div>

    <div id="container">
    </div>
</body>
</html>
