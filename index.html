<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="title">
        <h1>Tic Tac Toe</h1>
    </div>
    <div id="game-header">
        <div id="player-one">
            <h2>X</h2>
            <p>Your Name Here</p>
            <button>Change Name</button>
        </div>
        <div id="new-game">
            <button>New Game</button>
        </div>
        <div id="player-two">
            <h2>O</h2>
            <p>Your Name Here</p>
            <button>Change Name</button>
        </div>
    </div>

    <div id="container">
        <div class="game-square">0</div>
        <div class="game-square">1</div>
        <div class="game-square">2</div>
        <div class="game-square">3</div>
        <div class="game-square">4</div>
        <div class="game-square">5</div>
        <div class="game-square">6</div>
        <div class="game-square">7</div>
        <div class="game-square">8</div>
    </div>
</body>
</html>
